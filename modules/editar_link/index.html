<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../lib/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../editar_link/main.css">
    <title>Poli-links</title>
</head>

<body>
    <div class="container" id="link_editar">
        <div class="row">
                <div class="row col s5" id="box_login2">
                        <div> <img id="imgSalida" src="../../img/logo.png"/></div>
                        <div>
                            <h6 class="center">Agregar imagen</h6>
        
                        </div>
                    </div>
            <div class="row col s7" id="link_editar1">
                <form id="frm_login" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="file-input" id="file-input" type="file" >
                           
                        </div>
                        <div class="input-field col s12">
                            <input id="Titulo" type="text" class="validate">
                            <label for="Titulo"><i class="fa fa-link" aria-hidden="true"></i></i>
                                Titulo del Link</label>
                        </div>
                        <div class="input-field col s12">
                         <input id="url" type="text" class="validate">
                         <label for="url"><i class="fa fa-external-link" aria-required="false" aria-hidden="true"></i>
                            Url Link</label>
                        </div>
                           
                        <div class="input-field col s12">
                         <textarea id="textarea1" class="materialize-textarea"></textarea>
                           <label for="textarea1"><i class="fa fa-commenting-o" aria-hidden="true"></i></i>
                            Descripcion</label>
                        </div>
                               
                    </div>
                    <div id="link_editar3" class="row">
                            <a class="waves-effect waves-light btn"><i class="fa fa-paper-plane material-icons left " aria-hidden="true"></i>Guardar</a>
                            <a class="waves-effect waves-light btn"><i class="fa fa-ban material-icons right " aria-hidden="true"></i>Cancelar</a> 
                    </div>
                </form>
            </div>
           
        </div>
    </div>


    <script src="../../lib/jquery-3.3.1.min.js"></script>
    <script src="../../lib/materialize/js/materialize.min.js"></script>
    <script src="../../lib/sweetalert2@8.js"></script>
    <script src="../../js/main.js"></script>
    <script src="pruebas/marte/modules/login/functions.js"></script>
</body>

</html>
